<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    
    <!-- Basic styling -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        header {
            border-bottom: 1px solid #eee;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 2rem;
        }
        nav a {
            text-decoration: none;
            color: #0066cc;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            text-align: center;
            padding: 3rem 0;
            background: #f8f9fa;
            margin: 2rem -20px;
            border-radius: 8px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        .hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 2rem;
            font-weight: 500;
        }
        .btn:hover {
            background: #0052a3;
        }
        .content {
            margin: 2rem 0;
        }
        .sidebar {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
        .sidebar h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 0.5rem 0;
        }
        .sidebar a {
            color: #0066cc;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        footer {
            border-top: 1px solid #eee;
            margin-top: 3rem;
            padding-top: 2rem;
            text-align: center;
            color: #666;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }
        .docs-nav {
            display: flex;
            gap: 2rem;
        }
        .docs-content {
            flex: 1;
        }
        .docs-sidebar {
            width: 250px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Params.author }}. Built with Hugo.</p>
        {{ if .Site.Params.github_repo }}
        <p><a href="{{ .Site.Params.github_repo }}">View on GitHub</a></p>
        {{ end }}
    </footer>
</body>
</html>
