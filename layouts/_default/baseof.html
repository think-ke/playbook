<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    
    <!-- Enhanced styling -->
    <style>
        :root {
            /* THiNK Brand Primary Colors */
            --primary-color: #7f4b9c; /* THiNK Purple */
            --primary-hover: #6a3c87; /* Darker Purple */
            --secondary-color: #404041; /* Charcoal - Main text color */
            --text-color: #404041; /* Charcoal */
            --light-bg: #f8f9fa;
            --border-color: #e0e0e0;
            
            /* THiNK Secondary Colors */
            --knowledge-blue: #1d4189; /* Knowledge Blue */
            --finance-green: #00984c; /* Finance Green */
            --skilled-labour: #978b82; /* Skilled Labour */
            --digital-identity: #94d500; /* Digital Identity */
            --infrastructure: #e15829; /* Infrastructure */
            --market: #fcaf17; /* Market Yellow */
            --regulation: #ac063c; /* Regulation Magenta */
            --utilities: #40b4e5; /* Utilities Light Blue */
            --office: #999899; /* Office Cool Gray */
            
            --accent-color: #7f4b9c; /* Using THiNK Purple as accent */
            --success-color: #00984c; /* Using Finance Green for success */
            --warning-color: #fcaf17; /* Using Market Yellow for warnings */
        }
        
        * {
            box-sizing: border-box;
        }
        
        /* Import Roboto font per THiNK brand guidelines */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            color: var(--text-color);
            background-color: #fff;
        }
        
        header {
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header .site-title {
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--secondary-color);
            text-decoration: none;
        }
        
        /* THiNK brand styling for the special "i" in THiNK */
        header .site-title .special-i {
            color: var(--primary-color);
            font-style: normal;
            position: relative;
            font-weight: 700;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 2rem;
        }
        
        nav a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
            position: relative;
            padding-bottom: 0.25rem;
            transition: color 0.2s;
        }
        
        nav a:hover {
            color: var(--primary-color);
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin: 2rem -20px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -5px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(123, 158, 217, 0.1);
        }
        
        .hero::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(123, 158, 217, 0.1);
        }
        
        .hero h1 {
            font-size: 2.75rem;
            margin-bottom: 1.25rem;
            color: var(--secondary-color);
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .hero p {
            font-size: 1.3rem;
            color: #555;
            max-width: 650px;
            margin: 0 auto;
            line-height: 1.7;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 102, 204, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 102, 204, 0.25);
        }
        
        .content {
            margin: 3rem 0;
            line-height: 1.8;
            font-size: 1.05rem;
        }
        
        .sidebar {
            background: var(--light-bg);
            padding: 1.8rem;
            border-radius: 12px;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid var(--border-color);
        }
        
        .sidebar h3 {
            margin-top: 0;
            color: var(--secondary-color);
            font-weight: 600;
            font-size: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }
        
        .sidebar li {
            margin: 0.75rem 0;
        }
        
        .sidebar a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.2s, transform 0.2s;
            display: block;
            padding: 0.25rem 0;
        }
        
        .sidebar a:hover {
            color: var(--primary-color);
            transform: translateX(3px);
        }
        
        footer {
            border-top: 1px solid var(--border-color);
            margin-top: 4rem;
            padding: 2.5rem 0;
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--secondary-color);
            line-height: 1.3;
        }
        
        h2 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.75rem;
            margin-top: 2.5rem;
        }
        
        h3 {
            margin-top: 2rem;
        }
        
        .docs-nav {
            display: flex;
            gap: 3rem;
            margin: 0 -20px;
            padding: 0 20px;
        }
        
        .docs-content {
            flex: 1;
            padding-right: 1rem;
        }
        
        .docs-sidebar {
            width: 280px;
            position: sticky;
            top: 2rem;
            align-self: flex-start;
            padding: 1.5rem;
            background: var(--light-bg);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid var(--border-color);
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }
        
        .sidebar-nav {
            list-style: none;
            padding: 0;
        }
        
        .sidebar-item {
            margin: 0.3rem 0;
        }
        
        .sidebar-link {
            display: block;
            padding: 0.4rem 0;
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.2s, transform 0.2s;
            border-radius: 4px;
        }
        
        .sidebar-link:hover {
            color: var(--primary-color);
            transform: translateX(3px);
        }
        
        .sidebar-section {
            margin: 1.5rem 0;
        }
        
        .section-title {
            font-size: 1rem;
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }
        
        .section-icon {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }
        
        .section-items {
            list-style: none;
            padding-left: 1.5rem;
            border-left: 2px solid var(--border-color);
            margin: 0.5rem 0 0.5rem 0.2rem;
        }
        
        .sidebar-footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
        }
        
        .edit-link {
            display: inline-flex;
            align-items: center;
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .edit-link:hover {
            color: var(--primary-color);
        }
        
        /* Additional styles */
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 1.8rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid var(--border-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .feature-item {
            border-radius: 12px;
            padding: 1.8rem;
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }
        
        .feature-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 102, 204, 0.1);
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .feature-item h3 {
            margin-top: 0;
            font-size: 1.2rem;
        }
        
        .lead {
            font-size: 1.15rem;
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.7;
        }
        
        .tag {
            display: inline-block;
            background: rgba(0, 102, 204, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        article {
            margin-bottom: 3rem;
        }
        
        code {
            background: var(--light-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
            color: var(--secondary-color);
        }
        
        pre {
            background: #272822;
            color: #f8f8f2;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1rem;
            font-style: italic;
            color: #555;
            margin-left: 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
        }
        
        table th, table td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            text-align: left;
        }
        
        table th {
            background: var(--light-bg);
            font-weight: 600;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .docs-nav {
                flex-direction: column-reverse;
                gap: 2rem;
            }
            
            .docs-sidebar {
                width: 100%;
                position: static;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="site-title">TH<span class="special-i">i</span>NK Playbook</a>
        <nav>
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Params.author }}. Built with ❤️ using Hugo.</p>
        {{ if .Site.Params.github_repo }}
        <p><a href="{{ .Site.Params.github_repo }}" target="_blank" rel="noopener">View on GitHub</a></p>
        {{ end }}
    </footer>
</body>
</html>
